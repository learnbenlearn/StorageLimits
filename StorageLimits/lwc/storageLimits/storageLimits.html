<!--
  @description       : A generic component to display an org's data storage limit and consumption of that limit.
  @author            : Ben Learn
  @last modified on  : 03-09-2023
  @last modified by  : Ben Learn
-->
<template>
    <template lwc:if={displayCard}>
        <h1>
            <b><lightning-formatted-url label={cardTitle} value={dataStorageUrl} target="_blank"></lightning-formatted-url></b>
        </h1>

        <div class="slds-grid slds-var-p-around_small slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <lightning-formatted-rich-text value={valueLabel}></lightning-formatted-rich-text>:
                &nbsp;
                <lightning-formatted-number value={valueNum}></lightning-formatted-number>
                <br/>
        
                <lightning-formatted-rich-text value={limitLabel}></lightning-formatted-rich-text>:
                &nbsp;
                <lightning-formatted-number value={limitNum}></lightning-formatted-number>
                <br/>
            </div>

            <div class="slds-col slds-size_1-of-1">
                <c-usage-progress-bar description="Percentage of available org data storage consumed" title={percentConsumedLabel} progress-bar-color-background="grey"
                    progress-bar-color="black" progress-bar-percent={percentConsumedNum}>
                </c-usage-progress-bar>
            </div>
        </div>
    </template>
</template>
