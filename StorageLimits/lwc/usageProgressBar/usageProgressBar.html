<!--
@description       : Generic component to display progress of usage towards some maximum. Inspired by the progress bar from SLDS 
                     (https://www.lightningdesignsystem.com/components/progress-bar/).
@author            : Ben Learn
@last modified on  : 03-09-2023
@last modified by  : Ben Learn
-->
<template>  
    <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small" id="progress-bar-label-id-6">
        <span><strong>{title}</strong></span>
        <span aria-hidden="true">
            <strong>{_progressBarPercent}%</strong>
        </span>
    </div>
    <div>
        <div class="progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow={_progressBarPercent} 
            aria-label={description} role="progressbar">
            <div class="progress-bar__value">
                <div class="progress-bar__value"></div>
                <div class="slds-assistive-text">{_progressBarPercent}%</div>
            </div>
        </div>
    </div>
</template>
